###### http #####
server:
  port: 8000
  tomcat:
    accept-count: 1024
    max-threads: 128
    uri-encoding: UTF-8
    min-spare-threads: 64
###### dubbo #####
dubbo:
  application:
    id: member-manager
    name: member-manager
  registry:
    address: nacos://127.0.0.1:8848
  consumer:
    timeout: 8000
###### log #####
spring:
  application:
    name: member-manager
    logger:
      path: log/
      level: DEBUG
kano:
  http:
    method:
      enable: true
